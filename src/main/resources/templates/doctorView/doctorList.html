<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css?version=100" />

    <title>Doctors</title>
</head>

<body>
<nav>
    <ul>
        <a href="/doctors">Doctors</a>
        <a href="/patients">Patients</a>
    </ul>
</nav>

<main>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Specialization</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc: ${doctors}">
            <td th:text="${doc.firstName}"/>
            <td th:text="${doc.lastName}"/>
            <td th:text="${doc.specialization}"/>
            <td th:text="${doc.salary}"/>
            <td>
                <ul>
                    <li><a th:href="@{/doctors/{id}(id=${doc.id})}"><i class="bi bi-info-lg"></i></a> </li>
                    <li><a href=""><i class="bi bi-x-lg"></i></a> </li>
                    <li><a href=""><i class="bi bi-pencil-square"></i></a> </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" role="button" href="/doctors/add">Add new doctor</a>

</main>
</body>
</html>
