<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css?version=100" />

    <title>Add new doctor</title>
</head>
<body>
<main>
<div class="container m-4">
    <div class="row justify-content-md-center">
    <form method="post" class="form-control-lg" th:object="${doctor}">
        <div class="row justify-content-md-center">
            <label for="firstName" class="col-2">First name:</label>
            <div class="col-4">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            </div>
        </div>
       <div class="row justify-content-md-center">
        <label for="lastName" class="form-label col-2">Last name:</label>
           <div class="col-4">
               <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
           </div>
       </div>
        <div class="row justify-content-md-center">
           <label for="salary" class="form-label col-2">Salary:</label>
            <div class="col-4">
                <input type="text" th:field="*{salary}" class="form-control" id="salary" required>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <label for="specialization" class="form-label col-2">Specialization:</label>
            <div class="col-4">
                <select class="form-select" th:field="*{specialization}" id="specialization" required>
                    <option th:each="specialization : ${specializations}" th:value="${specialization.getSpecializationName()}" th:text="${specialization.getSpecializationName()}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success m-3">Add new doctor</button>
    </form>
    </div>
</div>
</main>
</body>
</html>
